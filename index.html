<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="1a"></p>
    </header>
      <!-- Timeblocks go here -->
      <table class = "table">
        <tr class="row">
          <td class="hour col-2">9am</td>
          <td id="9" class="present col-8"><textarea></textarea></td>
          <td class="saveBtn col-2"><button id="button-9">Save</button></td>
        </tr>

        <tr class="row">
          <td class="hour col-2">10am</td>
          <td id="10" class="present col-8"><textarea></textarea></td>
          <td class="saveBtn col-2"><button id="button-10">Save</button></td>
        </tr>

        <tr class="row">
          <td class="hour col-2">11am</td>
          <td id="11" class="present col-8"><textarea></textarea></td>
          <td class="saveBtn col-2"><button id="button-11">Save</button></td>
        </tr>

        <tr class="row">
          <td class="hour col-2">12pm</td>
          <td id="12" class="present col-8"><textarea></textarea></td>
          <td class="saveBtn col-2"><button id="button-12">Save</button></td>
        </tr>

        <tr class="row">
          <td class="hour col-2">1pm</td>
          <td id="13" class="present col-8"><textarea></textarea></td>
          <td class="saveBtn col-2"><button id="button-13">Save</button></td>
        </tr>

        <tr class="row">
          <td class="hour col-2">2pm</td>
          <td id="14" class="present col-8"><textarea></textarea></td>
          <td class="saveBtn col-2"><button id="button-14">Save</button></td>
        </tr>

        <tr class="row">
          <td class="hour col-2">3pm</td>
          <td id="15" class="present col-8"><textarea></textarea></td>
          <td class="saveBtn col-2"><button id="button-15">Save</button></td>
        </tr>

        <tr class="row">
          <td class="hour col-2">4pm</td>
          <td id="16" class="present col-8"><textarea></textarea></td>
          <td class="saveBtn col-2"><button id="button-16">Save</button></td>
        </tr>

        <tr class="row">
          <td class="hour col-2">5pm</td>
          <td id="17" class="present col-8"><textarea></textarea></td>
          <td class="saveBtn col-2"><button id="button-17">Save</button></td>
        </tr>

      </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
